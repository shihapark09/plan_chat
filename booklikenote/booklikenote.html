    <div id="container">
      <h1></h1>
      <textarea style="position:relative; top:300px; left:150px;" id="note"></textarea>
      <br>
      <button id="saveBtn">Save</button>
      <button id="screenshotBtn">Screenshot</button>
      <button id="darkModeBtn">Toggle Dark Mode</button>
    </div>
    <script>
      const note = document.getElementById("note");
      const saveBtn = document.getElementById("saveBtn");
      const screenshotBtn = document.getElementById("screenshotBtn");
      const darkModeBtn = document.getElementById("darkModeBtn");

  let isDragging = false;
  let currentX;
  let currentY;
  let initialX;
let initialY;
let xOffset = 0;
let yOffset = 0;


  note.addEventListener("mousedown", dragStart);
  note.addEventListener("mouseup", dragEnd);
  note.addEventListener("mouseout", dragEnd);
  note.addEventListener("mousemove", drag);

  function dragStart(e) {
    initialX = e.clientX - xOffset;
    initialY = e.clientY - yOffset;

    isDragging = true;
  }

  function dragEnd(e) {
    isDragging = false;
  }

  function drag(e) {
    if (isDragging) {
      e.preventDefault();
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;

      xOffset = currentX;
      yOffset = currentY;

      setTranslate(currentX, currentY, note);
    }
  }

  function setTranslate(xPos, yPos, el) {
    el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
  }

  darkModeBtn.addEventListener("click", function() {
    note.classList.toggle("dark-mode");
  });
</script>
