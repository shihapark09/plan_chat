    <html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .note {
        width: 500px;
        height: 300px;
        background-color: #F7F7F7;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      textarea {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        resize: none;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
      }
      .button {
        width: 100px;
        height: 30px;
        background-color: #0575E6;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #0662D4;
      }
    </style>
  </head>
  <body style="position:relative; top:120px;">

    

    <div class="note">
      <textarea></textarea>
      <div class="buttons">
        <div class="button" id="save">Save</div>
        <div class="button" id="screenshot">Screenshot</div>
      </div>
    </div>
    <div style="display: flex; margin-top: 20px;">
      <label for="note-color" style="margin-right: 20px;">Change the Note Color:</label>
      <input type="color" id="note-color">
    </div>
    <script>
      const saveButton = document.getElementById("save");
      const screenshotButton = document.getElementById("screenshot");
      const noteColorInput = document.getElementById("note-color");
      
      saveButton.addEventListener("click", function() {
        Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: 'Your work has been saved',
        showConfirmButton: false,
        timer: 1500
})
      });
      
      screenshotButton.addEventListener("click", function() {
        Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: 'screenshot has been takens',
        showConfirmButton: false,
        timer: 1500
})
      });
      
      noteColorInput.addEventListener("change", function() {
        const note = document.querySelector(".note");
        note.style.backgroundColor = noteColorInput.value;
      });
    </script>
  </body>
